<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Values and Units</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Values and Units Example</h1>
        <section class="box">
            <h2>Sizing items in CSS</h2>
            <div class="boxpercentage">Box with percentage width</div>
            <div class="boxpixels">Box with pixel width</div>
            <div class="boxems">Box with em width</div>
            <div class="boxviewport">Box with viewport width</div>
        </section>
        <section class="media">
            <h2>Images and Media</h2>
            <img src="download.jpeg" alt="image" width="150" height="150">
            <video controls width="270" height="160">
                <source src="movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <section class="form-elmemts">
            <h2> Elements</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
